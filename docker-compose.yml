services:
  api:
    build: .
    ports:
      - "9004:9004"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5434
      - DB_USER=postgres
      - DB_PASSWORD=postgres123456
      - DB_NAME=field_eyes
      - DSN=host=postgres port=5434 user=postgres password=postgres123456 dbname=field_eyes sslmode=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=fieldeystuliSmartbalimi
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9004/health"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: always
    profiles: ["dev"]
    
  # Simplified service for Back4App with environment variables provided by the platform
  api-cloud:
    build: .
    image: "${REGISTRY_URL}/fieldeyes:latest"
    ports:
      - "9004:9004"
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres123456
      - DB_NAME=field_eyes
      - DSN=host=localhost port=5432 user=postgres password=postgres123456 dbname=field_eyes sslmode=disable
      - JWT_SECRET=fieldeystuliSmartbalimi
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9004/health"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: always
    profiles: ["cloud"]

  postgres:
    image: 'postgres:14.2'
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123456
      POSTGRES_DB: field_eyes
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    profiles: ["dev"]

  redis:
    image: 'redis:7'
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: always
    profiles: ["dev"]

  mqtt:
    image: 'eclipse-mosquitto:2'
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mqtt_data:/mosquitto/data
      - mqtt_log:/mosquitto/log
    networks:
      - app-network
    restart: always
    profiles: ["dev"]

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mqtt_data:
  mqtt_log:
