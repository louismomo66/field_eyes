services:
  - type: web
    name: fieldeyes-api
    runtime: docker
    repo: https://github.com/yourusername/field_eyes.git # Replace with your actual GitHub repo
    branch: main # Or your main branch
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        value: dpg-your-postgres-id # Replace with your actual Render PostgreSQL host
      - key: DB_PORT
        value: 5432
      - key: DB_USER
        fromDatabase:
          name: fieldeyes-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fieldeyes-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: fieldeyes-db
          property: database
      - key: DSN
        fromDatabase:
          name: fieldeyes-db
          property: connectionString
      - key: JWT_SECRET
        value: fieldeystuliSmartbalimi
      - key: REDIS_HOST
        value: redis-your-id.us1.cloud.render.com # Replace with your actual Render Redis host
      - key: REDIS_PORT
        value: 6379
    healthCheckPath: /health

databases:
  - name: fieldeyes-db
    databaseName: field_eyes
    user: postgres
    plan: free 