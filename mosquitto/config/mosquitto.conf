# Mosquitto MQTT Broker Configuration for Field Eyes

# Use non-secure listener for local development
listener 1883

# Allow anonymous connections (for local development)
allow_anonymous true

# WebSocket support
listener 9001
protocol websockets

# Enable persistence
persistence true
persistence_location /mosquitto/data/

# Logging configuration
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_timestamp true
log_type all 